<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="profile">
      <img src="/assets/images/avatar-jessica.jpeg" alt="profile-pic">
      <h1 class="name">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
      <p class="about">"Front-end developer and avid reader."</p>
    </div>

    <div class="contact">GitHub</div>
    <div class="contact">Frontend Mentor</div>
    <div class="contact">LinkedIn</div>
    <div class="contact">Twitter</div>
    <div class="contact">Instagram</div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FNH99">FNH99</a>.
  </div>
</body>
</html>
